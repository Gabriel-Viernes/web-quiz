<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quick Quiz</title>
        <link rel="stylesheet" type = "text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type = "text/css" href="./assets/css/style.css">
    </head>
    <body>
        <header></header>
        <nav></nav>
        <!-- Start Button -->
        <div class = "d-flex mx-auto justify-content-center" id = "startBtnCont" style="width:20rem; padding-top:15%; ">
            <h1 class = "answer" id = "startBtn" style = "cursor:pointer">Start Quiz</h1>

        </div>
        <!-- Question Container -->
        <div class = "flex-column d-none m-auto" id = "questionCont" style="padding-top:10%; width:40%">
            <div class = "d-flex flex-row justify-content-between">            
                <p id = "curr" style= "font-size:2em;"></p>
                <p id = "time" style = "font-size:1em;"></p>
            </div>
            <div class = "justify-content-start">
                <h1 id = "question"> Question </h1>
                <ul  style = "list-style:none">
                    <li class = "answer" id = "a" style = " font-size:2em"></li>
                    <li class = "answer" id = "b" style = " font-size:2em"></li>
                    <li class = "answer" id = "c" style = " font-size:2em"></li>
                    <li class = "answer" id = "d" style = " font-size:2em"></li>
                </ul>
            </div>



        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src = "./js/clientSide.js"></script>
    </body>
</html>
