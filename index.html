<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding Quiz</title>
        <link rel="stylesheet" type = "text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type = "text/css" href="./assets/css/style.css">
    </head>
    <body>
        <header></header>
        <nav></nav>
        <!-- Start Button -->
        <div class = "d-flex mx-auto justify-content-center" id = "startBtnCont" style="width:20rem; padding-top:15%; ">
            <h1 class = "answer" id = "startBtn" style = "cursor:pointer;">Start Quiz</h1>
        </div>
        <!-- Question Container -->
        <div class = "flex-column d-none m-auto" id = "questionCont" style="padding-top:10%; width:40%">
            <div class = "d-flex flex-row justify-content-between">            
                <p id = "curr" style= "font-size:2em;"></p>
                <p id = "time" style = "font-size:1em;"></p>
            </div>
            <div class = "justify-content-start">
                <h1 id = "question"> Question </h1>
                <ul>
                    <li class = "answer" id = "a"></li>
                    <li class = "answer" id = "b"></li>
                    <li class = "answer" id = "c"></li>
                    <li class = "answer" id = "d"></li>
                </ul>
            </div>
        </div>
        <!-- End Screen Score -->
        <div class = "d-none flex-column m-auto justify-content-center" id = "endscreen" style="padding-top:10%; width:40%">
            <h1 class = "text-center" id="score" ></h1>
            <div class = "input-group">
                <input class = "form-control" id = "initials"  placeholder = "Input your initals to save your score!"></input>
                <div class = "input-group-append">
                    <button class = "answer" id = "initialSubmit" style = "font-size:1em;">Submit</button>
                </div>
            </div>
            <div class = "">
                <h1 class = "text-center">High Scores:</h1>
                <div class = "row justify-content-between">
                    <ul class = "col-6 quizList" id = "scoreList"></ul>
                    <ul class = "col-6 quizList" id = "scoreListScores"  style = "text-align:right"></ul>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src = "./js/clientSide.js"></script>
    </body>
</html>
